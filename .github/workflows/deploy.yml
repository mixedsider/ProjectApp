name: Deploy to Render

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        cd server
        npm install
        
    - name: Initialize database
      run: |
        cd server
        npx prisma generate
        npx prisma db push
        npx prisma db seed
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
